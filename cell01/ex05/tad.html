<!DOCTYPE html>
<html>
<head>
     <title>Exercise 05: Tab</title>
     <style>
          table {
              width: 1000px;
              border-collapse: collapse;
          }
          td {
              border: 1px solid black;
              padding: 20px;
              text-align: center;
          }
     </style>
</head>
<body>

     <table>
         <tr>
              <td bgcolor="lightblue">
                Hello
            </td>
            <td bgcolor="lightgreen">
                Welcome
            </td>
        </tr>
    </table>

</body>
</html>
