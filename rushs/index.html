    <style>
        :root {
            --bg-color: #F7F6D3;
            --accent-brown: #896C6C;
            --hover-brown: #703B3B;
            --shadow-color: rgba(137, 108, 108, 0.2);
        }

        body {
            background-color: #F7F6D3;
            color: var(--accent-brown);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Navigation --- */
        .sncf-nav {
            margin-top: 25px;
            background-color: #896C6C;
            padding: 5px 15px;
            border-radius: 50px;
            box-shadow: 0 4px 15px ;
            z-index: 1000;
        }

        .menu-main {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .menu-item {
            position: relative;
        }

        .menu-item > a {
            display: block;
            padding: 12px 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border-radius: 40px;
        }

        .menu-item:hover > a {
            background-color: var(--hover-brown);
            
        }

        /* Dropdown Submenu */
        .submenu {
            display: none;
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            min-width: 160px;
            background-color: white;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.1);
            list-style: none;
            padding: 10px;
            border-radius: 15px;
            margin-top: 10px;
        }

        .submenu li a {
            display: block;
            padding: 10px 15px;
            color: var(--accent-brown);
            text-decoration: none;
            transition: background 0.2s;
            border-radius: 8px;
            font-size: 0.95rem;
        }

        .submenu li a:hover {
            background-color: #fcfcf0;
            color: var(--hover-brown);
        }

        .menu-item:hover .submenu {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        /* --- Portfolio Content --- */
        .portfolio-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            padding: 40px 20px;
            animation: fadeIn 0.8s ease-in;
        }

        h1 {
            font-weight: 800;
            letter-spacing: 5px;
            margin-bottom: 60px;
            font-size: clamp(2rem, 8vw, 3.5rem);
            text-transform: uppercase;
        }

        .profile-card {
            margin-bottom: 40px;
            transition: transform 0.3s ease;
        }

        .img-container {
            overflow: hidden;
            border-radius: 20px;
            aspect-ratio: 1 / 1;
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        .img-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .profile-card:hover .img-container img {
            transform: scale(1.1);
        }

        .name-label {
            font-size: 1.25rem;
            font-weight: 700;
            margin-top: 20px;
            line-height: 1.4;
            text-align: center;
            color: #896C6C;
        }

        .lead {
            font-style: italic;
            opacity: 0.8;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Mobile Adjustments */
        @media (max-width: 768px) {
            .menu-item > a { padding: 10px 15px; font-size: 0.9rem; }
            h1 { margin-bottom: 30px; }
        }
    </style>
</head>
