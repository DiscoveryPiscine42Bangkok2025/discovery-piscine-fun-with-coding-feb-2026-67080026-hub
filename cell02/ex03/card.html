<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>

    <div class="card">
        <h2>User Profile</h2>
        
        <table class="profile-table">
            <tr>
                <td>
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtqrVQFhi-CmkVGRnfcQTsJF3r6Ct6MSKiFQ&s" alt="Profile Picture" class="profile-img">
                    
                    <h3>Jutmayoo</h3>
                    
                    <p class="description">I love meow</p>
                    
                    <div class="socials">
                        <img src="https://cdn-icons-png.flaticon.com/16/25/25231.png" alt="GitHub">
                        <img src="https://cdn-icons-png.flaticon.com/16/174/174857.png" alt="LinkedIn">
                        <img src="https://cdn-icons-png.flaticon.com/16/733/733579.png" alt="Twitter">
                    </div>
                </td>
            </tr>
        </table>

        <button class="contact-btn">Contact</button>
    </div>

</body>
</html>
