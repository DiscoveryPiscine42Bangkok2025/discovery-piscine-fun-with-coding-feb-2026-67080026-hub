<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>It’s over 9000</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: sans-serif;
            background-color: #f0f0f0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        input, select {
            margin: 5px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" id="left" placeholder="Left operand">
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        <input type="text" id="right" placeholder="Right operand">
        <input type="submit" value="Try me!" onclick="calculate()">
    </div>

    <script>
        // Every 30 seconds, trigger the "Please, use me..." alert
        setInterval(function() {
            alert('Please, use me...');
        }, 30000);

        function calculate() {
            const leftStr = document.getElementById('left').value;
            const rightStr = document.getElementById('right').value;
            const op = document.getElementById('operator').value;

            // Check if inputs are strictly positive integers (digits only)
            const isPositiveInt = (str) => /^\d+$/.test(str);

            if (!isPositiveInt(leftStr) || !isPositiveInt(rightStr)) {
                alert('Error :(');
                return;
            }

            const left = parseInt(leftStr, 10);
            const right = parseInt(rightStr, 10);
            let result;

            // Handle division and modulo by zero
            if ((op === '/' || op === '%') && right === 0) {
                const msg = "It’s over 9000!";
                console.log(msg);
                alert(msg);
                return;
            }

            // Perform the calculation
            switch (op) {
                case '+': result = left + right; break;
                case '-': result = left - right; break;
                case '*': result = left * right; break;
                case '/': result = left / right; break;
                case '%': result = left % right; break;
                default: return;
            }

            console.log(result);
            alert(result);
        }
    </script>
</body>
</html>
